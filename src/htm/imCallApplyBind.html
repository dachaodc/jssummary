    // 2，对比call 、bind 、 apply传参情况下
    let _this = this;
    let nameDC = 'dc', ageDC = 28;

    let objDC = {
        nameDC: '小张',
        objAge: this.ageDC,
        myFun: function (fm, t) {
            console.log(this);
            console.log(this.nameDC + "的年龄是" + this.ageDC, "来自" + fm + '去往' + t);
            console.log(_this, nameDC);
        }
    };

    let db = {
        nameDC: '鬼狂之战',
        ageDC: 95
    };

    objDC.myFun.call(db, '成都', '上海');
    objDC.myFun.apply(db, ['成都', '上海']);
    objDC.myFun.bind(db, '成都', '上海')();
    objDC.myFun.bind(db, ['成都', '上海'])();

    /**
     * call 、bind 、 apply 这三个函数的第一个参数都是 this 的指向对象，第二个参数差别就来了：
     * call 的参数是直接放进去的，第二第三第 n 个参数全都用逗号分隔，直接放到后面 obj.myFun.call(db,'成都', ... ,'string' )。
     * apply 的所有参数都必须放在一个数组里面传进去 obj.myFun.apply(db,['成都', ..., 'string' ])。
     * bind 除了返回是函数以外，它 的参数和 call 一样。
     * 当然，三者的参数不限定是 string 类型，允许是各种类型，包括函数 、 object 等等！
