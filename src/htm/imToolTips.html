<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tool tips</title>
</head>
<style type="text/css">

    .tooltipR,
    .tooltipL,
    .tooltipT,
    .tooltipB {
        position: relative;
        left: 50%;
    }

    .tooltip-textL,
    .tooltip-textR,
    .tooltip-textT,
    .tooltip-textB {
        display: none;
        width: 100px;
        position: absolute;
        top: -5px;
        background-color: black;
        opacity: 0.8;
        color: white;
        border-radius: 8px;
        padding: 5px;
    }

    .tooltip-textL {
        right: 100%;
    }

    .tooltip-textT {
        right: 91%;
        top: -100%;
    }

    .tooltip-textB {
        right: 91%;
        top: 100%;
    }

    .tooltipL:hover .tooltip-textL,
    .tooltipR:hover .tooltip-textR,
    .tooltipT:hover .tooltip-textT,
    .tooltipB:hover .tooltip-textB {
        display: inline-block;
    }
</style>
<body>
<div>
    <div style="margin: 50px auto">
        <div class="tooltipR">鼠标移动过来(右侧)
            <span class="tooltip-textR">我显示出来了</span>
        </div>
        <div class="tooltipL">鼠标移动过来(左侧)
            <span class="tooltip-textL">我显示出来了</span>
        </div>
        <div class="tooltipT">鼠标移动过来(顶部)
            <span class="tooltip-textT">我显示出来了</span>
        </div>
        <div class="tooltipB">鼠标移动过来(底部)
            <span class="tooltip-textB">我显示出来了</span>
        </div>
    </div>
</div>
<script type="text/javascript"></script>
</body>
</html>
