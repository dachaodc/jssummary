<!DOCTYPE html>
<!--(内联样式）Inline style > （内部样式）Internal style sheet >（外部样式）External style sheet > 浏览器默认样式-->
<!--css7种选择器优先级-->
<!-- 内联样式 > ID选择器 > 伪类 > 属性选择器 > 类选择器 > 元素(类型)选择器 > 通用选择器(*) -->
<!--CSS 优先级法则：-->
<!--A 选择器都有一个权值，权值越大越优先；-->
<!--B 当权值相等时，后出现的样式表设置要优于先出现的样式表设置；-->
<!--C 创作者的规则高于浏览者：即网页编写者设置的CSS 样式的优先权高于浏览器所设置的样式；-->
<!--D 继承的CSS 样式不如后来指定的CSS 样式；-->
<!--E 在同一组属性设置中标有“!important”规则的优先级最大-->
<html>
<head>
    <meta charset="UTF-8">
    <title>css优先级</title>
    <!--  内部样式与外部样式的优先级取决于--内部样式与外部样式谁在后面，谁后加载，谁的优先级高 -->
    <link rel="stylesheet" type="text/css" href="cssLevel.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .root {
            font-size: 16px;
        }

        p {
            color: black;
            font-size: 1rem;
        }

        /* 同一个class里面的样式优先级取决于样式内容谁在后面，谁的优先级高 */
        .p11 {
            color: #4CAF50;
        }
        .p1 {
            color: red;
        }



        .p2 {
            color: green;
        }



        .p3 {
            color: blue;
        }



        .p44 {
            color: brown;
        }

        .p4 {
            color: bisque;
        }

    </style>
</head>
<body>
<div class="root">
    <div>
        <h3>我是标题1</h3>
        <p>我是段落</p>
        <p class="p11 p1">我是段落1</p>
        <p id="p2" class="p2">我是段落2</p>
        <p id="p3" class="p3 p3" style="color: blue">我是段落3</p>
        <p class="p4 p44">我是段落4</p>
    </div>
<!--    <div>-->
<!--        <h3>我是标题2</h3>-->
<!--        <p>我是段落2</p>-->
<!--    </div>-->
<!--    <div>-->
<!--        <p>我是段落3</p>-->
<!--    </div>-->
</div>
</body>
</html>
