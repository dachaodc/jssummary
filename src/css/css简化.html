<!DOCTYPE html>
<html>
<head>
    <title>css简化</title>
    <meta charset="UTF-8">
    <style>
        .div1 {
            width: 300px;
            height: 200px;
            margin: 0 auto;
            text-align: center;
            background: aqua;
        }

        /*.div2 {*/
        /*    width: 100px;*/
        /*    height: 50px;*/
        /*    margin: 0 auto;*/
        /*    background: lightcoral;*/
        /*    background-image: url("./img/icon_logo.png");*/
        /*    background-origin: border-box;*/
        /*    background-position: left top;*/
        /*    background-repeat: repeat;*/
        /*    background-size: 10px 10px;*/
        /*}*/

        /* background 属性不区分先后顺序 */
        /* 建议顺序如下: bg-color || bg-image || bg-position [ / bg-size]? || bg-repeat || bg-attachment || bg-origin || bg-clip */
        /*顺序并非固定
         *background-position 和 background-size 属性, 之间需使用/分隔, 且position值在前, size值在后。
         *如果同时使用 background-origin 和 background-clip 属性, origin属性值需在clip属性值之前, 如果origin与clip属性值相同, 则可只设置一个值*/
        .div2 {
            width: 100px;
            height: 50px;
            margin: 0 auto;
            background: lightcoral url("./img/icon_logo.png") left top/10px 10px repeat fixed padding-box border-box;

            /*background是一个复合属性, 可设置多组属性, 每组属性间使用逗号分隔, 其中背景颜色不能设置多个且只能放在最后一组。*/
            /*如设置的多组属性的背景图像之间存在重叠, 则前面的背景图像会覆盖在后面的背景图像上*/

            /*background: url("./img/icon_logo.png") 0% 0%/60px 60px no-repeat padding-box,*/
            /*url("./img/icon_logo.png") 40px 10px/110px 110px no-repeat content-box,*/
            /*url("./img/icon_logo.png") 140px 40px/200px 100px no-repeat content-box #58a;*/
        }

        /*.div1 #ul1 li {*/
        /*    list-style-type: none;*/
        /*    margin-top: 10px;*/
        /*}*/

        /*id选择器 优先级高于 class选择器 不需要在再前面用class*/
        #ul1 li {
            list-style-type: none;
            margin-top: 10px;
        }

        .div1 .div3 {
            width: 200px;
            height: 20px;
            background: lightgray;
            box-shadow: 0 0 4px #000;
        }

        .div1 .div2 span {
            background: cornflowerblue;
            line-height: 50px;
            font-weight: 100;
        }
    </style>
</head>
<body>
<div class="div1">
    <div class="div2">
        <span>大超</span>
    </div>
    <ul id="ul1">
        <li>
            <div class="div3"></div>
        </li>
        <li>
            <div class="div3"></div>
        </li>
        <li>
            <div class="div3"></div>
        </li>
        <li>
            <div class="div3"></div>
        </li>
    </ul>
</div>
</body>
</html>
